root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # Array of commands to run before each build
  pre_cmd = []  
  cmd = "go build -o ./tmp/main ./cmd/rest"
  # Array of commands to run after ^C
  post_cmd = ["rm -rf ./tmp"]
  # Binary file yields from 'cmd', will be deprecated soon, recommend using entrypoint.
  bin = "tmp/main"
  # Entrypoint binary relative to root. First item is the executable, more items are default arguments.
  entrypoint = ["./tmp/main"]
  # Customize binary, can setup environment variables when run your app.
  full_bin = ""  
  # Add additional arguments when running binary (bin/full_bin).
  args_bin = []
  # Watch these filename extensions.
  include_ext = ["go", "tpl", "tmpl", "html", "env", "db"]  
  # Ignore these filename extensions or directories.
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "build", "deployment", ".git", "bin", "dist"]
  # Watch these directories if you specified.
  include_dir = ["cmd", "internal", "module"]
  # Watch these files.
  include_file = [".env"]
  # Exclude files.
  exclude_file = []
  # Exclude specific regular expressions.
  exclude_regex = ["_test\\.go"]
  # Exclude unchanged files.
  exclude_unchanged = true
  # Follow symlink for directories
  follow_symlink = true
  # This log file is placed in your tmp_dir.
  log = "air.log"
  # Poll files for changes instead of using fsnotify.
  poll = false
  # Poll interval (defaults to the minimum interval of 500ms).
  poll_interval = 500 # ms
  # It's not necessary to trigger build each time file changes if it's too frequent.
  delay = 1000 # ms
  # Stop running old binary when build errors occur.
  stop_on_error = true
  # Send Interrupt signal before killing process (windows does not support this feature)
  send_interrupt = true
  # Delay after sending Interrupt signal
  kill_delay = 1000 # nanosecond
  # Rerun binary or not
  rerun = false
  # Delay after each execution
  rerun_delay = 500

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
